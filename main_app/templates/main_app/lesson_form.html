{% extends 'base.html' %}
{% block content %}

<section class="form" id="lesson-edit">

  <h1>Edit Lesson</h1>
  
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  
  {% if object %}
  
  <a href="/">Cancel</a>
  
  {% endif %}
  
</section>

{% endblock %}
