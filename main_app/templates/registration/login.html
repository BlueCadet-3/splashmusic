{% extends 'base.html' %}
{% block content %}

<main id="login">

  <h3>Log In</h3>
  
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  
</main>

{% endblock %}
