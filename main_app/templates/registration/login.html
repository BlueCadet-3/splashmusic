{% extends 'base.html' %}
{% block content %}

<section class="form" id="login">

  <div class="form" id="login">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form }}
      <button type="submit">
        Login
      </button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
  
</section>

{% endblock %}
